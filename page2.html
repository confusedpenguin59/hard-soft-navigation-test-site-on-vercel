<!DOCTYPE html>
<html>
<body>

<div id="main">
  <h1>Page 2</h1>
  <a href="page1.html"><button>Hard → Page 1</button></a>
  <button onclick="softNav()">Soft → Page 3</button>
</div>

<div id="page3" hidden>
  <h1>Page 3</h1>
  <button onclick="softBack()">Back</button>
</div>

<script>
  function softNav() {
    history.pushState({}, '', '/page3.html');
    document.getElementById('main').hidden = true;
    document.getElementById('page3').hidden = false;
  }
  function softBack() {
    history.pushState({}, '', '/page2.html');
    document.getElementById('page3').hidden = true;
    document.getElementById('main').hidden = false;
  }
</script>

</body>
</html>
